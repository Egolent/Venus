<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Venüs - Galaktik İmparator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f2;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5em;
      color: #e6739f;
    }
    p {
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
    }
    .feed-button { /* Style for the new button */
      background-color: #e6739f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 20px;
    }
    .feed-button:hover {
      background-color: #d05b82;
    }
  </style>
</head>
<body>
  <h1>Ben Venüs</h1>
  <img src="1.png" alt="Venüs">
  <p>YEMEEEEKKK!!!</p>
  <button class="feed-button" onclick="playYumYum()">Besle</button>

  <audio id="yumyumSound" src="yumyum.mp3" preload="auto"></audio>

  <script>
    function playYumYum() {
      const audio = document.getElementById('yumyumSound');
      audio.play();
    }
  </script>
</body>
</html>
